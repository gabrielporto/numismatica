<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Loading Local JSON File</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $.getJSON("test.json", function (data) {
                console.log(data);
            }).fail(function () {
                document.write("An error has occurred.");
            });
        });
    </script>
</body>

</html>
